name: CI
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: node:13.6
    env:
      SELENIUM_HUB_HOST: hub
    services:
      hub:
        image: elgalu/selenium:3.1
        env:
          GRID: true
          CHROME: false
          FIREFOX: false
          SELENIUM_HUB_PORT: 4444
      firefox:
        image: elgalu/selenium:3.1
        env:
          GRID: false
          CHROME: false
          FIREFOX: true
          VIDEO: false
          SELENIUM_HUB_HOST: hub
    steps:
      - name: Checkout
        uses: actions/checkout@v1.2.0
      - name: Install
        run: yarn
      - name: Lint
        run: yarn lint
      - name: Test
        run: yarn test
